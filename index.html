<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5">
        <h1 class="text-5xl text-[tomato] text-center mx-auto">Baap er <span class="font-bold text-[purple]">Bank</span></h1>
    </header>
    <main class="mt-7 w-1/2 rounded-lg mx-auto bg-[darkgreen] p-5">
        <h1 class="text-3xl font-bold text-[lightblue] text-center pb-5">Log In</h1>
        <div class="text-white text-center"> 
            <input class="border-2 rounded p-2 mb-2 w-11/12 text-[darkgreen] text-center" type="email" name="" id="mail" placeholder="Enter your email"><br>
            <input class="border-2 rounded p-2 mb-5 w-11/12 text-[darkgreen] text-center" type="password" name="" id="pass" placeholder="Enter your password"><br>
            <button id="submit" class="hover:bg-blue-900 hover:text-blue-100 hover:transition-colors border-2 p-2 rounded-md bg-[lightgreen] text-[darkgreen]">Submit</button>
            <button id="clear" class="hover:bg-red-900 hover:text-red-100 hover:transition-colors border-2 p-2 rounded-md bg-[lightgreen] text-[darkgreen]">Clear</button>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>
</html>
